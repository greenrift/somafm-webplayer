<div class="footer">
  <sf-player selected-station="selectedStation"></sf-player>
  <nav>
    <a ui-sref-active="selected" ui-sref="all-stations">
      <img ng-if="!isSelected('all-stations')" class="img-responsive" src="images/nav/all_stations_btn.png" />
      <img ng-if="isSelected('all-stations')" class="img-responsive" src="images/nav/all_stations_selected_btn.png" />
    </a>
    <a ui-sref-active="selected" ui-sref="fav-stations">
      <img ng-if="!isSelected('fav-stations')" class="img-responsive" src="images/nav/fav_stations_btn.png" />
      <img ng-if="isSelected('fav-stations')" class="img-responsive" src="images/nav/fav_stations_selected_btn.png" />
    </a>
    <a ui-sref-active="selected" ui-sref="fav-songs">
      <img ng-if="!isSelected('fav-songs')" class="img-responsive" src="images/nav/fav_songs_btn.png" />
      <img ng-if="isSelected('fav-songs')" class="img-responsive" src="images/nav/fav_songs_selected_btn.png" />
    </a>
    <a ui-sref-active="selected" ui-sref="community">
      <img ng-if="!isSelected('community')" class="img-responsive" src="images/nav/community_btn.png" />
      <img ng-if="isSelected('community')" class="img-responsive" src="images/nav/community_selected_btn.png" />
    </a>
    <a ng-if="!selectedStation" class="disabled">
      <div class="dimmer"></div>
      <img class="img-responsive" src="images/nav/now_playing_btn.png" />
    </a>
    <a ng-if="selectedStation" ui-sref-active="selected" ui-sref="now-playing({stationID: selectedStation.id})">
      <img ng-if="!isSelected('now-playing')" class="img-responsive" src="images/nav/now_playing_btn.png" />
      <img ng-if="isSelected('now-playing')" class="img-responsive" src="images/nav/now_playing_selected_btn.png" />
    </a>
  </nav>
</div>
