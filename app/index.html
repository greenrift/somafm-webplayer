  <body ng-app="somafmPlayerApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container player-container" ng-controller="MainCtrl" >
        <viewstack></viewstack>

        <div id="footer" class="row">
            <audioplayer station="$root.playingStation" ></audioplayer>

            <div class="nav row">
                <div class="col">
                    <a id="allStationsLink" ui-sref-active="selected" ui-sref="all-stations">
                        <img ng-if="!isSelected('allStationsLink')" src="images/all_stations_btn.png" />
                        <img ng-if="isSelected('allStationsLink')" src="images/all_stations_selected_btn.png" />
                   </a>
                </div>

                <div class="col">
                    <a id="favStationsLink" ui-sref-active="selected" ui-sref="fav-stations">
                        <img ng-if="!isSelected('favStationsLink')" src="images/fav_stations_btn.png" />
                        <img ng-if="isSelected('favStationsLink')" src="images/fav_stations_selected_btn.png" />
                    </a>
                </div>

                <div class="col" ng-if="showFavSongs">
                    <a id="favSongsLink" ui-sref-active="selected" ui-sref="fav-songs">
                        <img ng-if="!isSelected('favSongsLink')" src="images/fav_songs_btn.png" />
                        <img ng-if="isSelected('favSongsLink')" src="images/fav_songs_selected_btn.png" />
                    </a>
                </div>

                <div class="col">
                    <a id="communityLink" ui-sref-active="selected" ui-sref="community">
                        <img ng-if="!isSelected('communityLink')" src="images/community_btn.png" />
                        <img ng-if="isSelected('communityLink')" src="images/community_selected_btn.png" />
                    </a>
                </div>

                <div class="col">
                    <a ng-if="!$root.playingStation" class="disabled">
                        <div class="dimmer"></div>
                        <img src="images/now_playing_btn.png" />
                    </a>

                    <a ng-if="$root.playingStation" id="nowPlayingLink"
                       ui-sref-active="selected" ui-sref="now-playing({stationID: $root.playingStation._id})">
                        <img ng-if="!isSelected('nowPlayingLink')" src="images/now_playing_btn.png" />
                        <img ng-if="isSelected('nowPlayingLink')" src="images/now_playing_selected_btn.png" />
                    </a>
                </div>

            </div>

        </div>
    </div>
